<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <span>
                <input class="displayscreen" type="text">
            </span>
            <span>
                <h3 onclick="screen('7')">7</h3>
                <h3 onclick="screen('8')">8</h3>
                <h3 onclick="screen('9')">9</h3>
                <h3 onclick="screen('/')">/</h3>
            </span>
            <span>
                <h3 onclick="screen('4')">4</h3>
                <h3 onclick="screen('5')">5</h3>
                <h3 onclick="screen('6')">6</h3>
                <h3 onclick="screen('*')">X</h3> 
            </span>
            <span>
                <h3 onclick="screen('1')">1</h3>
                <h3 onclick="screen('2')">2</h3>
                <h3 onclick="screen('3')">3</h3>
                <h3 onclick="screen('-')">-</h3>
            </span>
            <span>
                <h3 onclick="clearDisplay()">C</h3>
                <h3 onclick="screen('0')">0</h3>
                <h3 onclick="screen('.')">.</h3>
                <h3 onclick="screen('+')">+</h3>
            </span>
        <span>
            <h3 onclick="deletevalue()">del</h3>
            <h3 onclick="screen('00')">00</h3>
            <h3 onclick="calc()">=</h3>
            <h3 onclick="screen(%)">%</h3>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
