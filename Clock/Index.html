<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circle">
    <div class="number">
      <span id="one">1</span>
      <span id="two">2</span>
      <span id="three">3</span>
      <span id="four">4</span>
      <span id="five">5</span>
      <span id="six">6</span>
      <span id="seven">7</span>
      <span id="eight">8</span>
      <span id="nine">9</span>
      <span id="ten">10</span>
      <span id="eleven">11</span>
      <span id="twelve">12</span>
    </div>
    <div class="point"></div>
    <div class="slower">
      <div class="big"></div> <!-- Hour hand -->
      <div class="small"></div> <!-- Minute hand -->
      <div class="seconds"></div> <!-- Seconds hand -->
    </div>
  </div>
</body>
</html>
